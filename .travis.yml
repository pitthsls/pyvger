sudo: false
dist: xenial

language: python

cache: pip

install:
  - pip install .
  - pip install tox-travis
  - pip install coverage
  - pip install coveralls


script:
  - tox

after_success:
  - coveralls
  - coverage report -m


jobs:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
  - python: 3.6
    env: TOXENV=style
  - python: 3.6
    env: TOXENV=manifest
  - python: 3.6
    env: TOXENV=lint

matrix:
  allow_failures:
    - python: 3.6
      env: TOXENV=lint

deploy:
  provider: pypi
  user: Wooble
  password:
    secure: ""
  on:
    condition: "! $TOXENV =~ ^style|lint|manifest$"
    tags: true
    python: 3.6
  distributions: "sdist bdist_wheel"